
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocXpress - Order Form</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 id="navtitle">DocXpress</h1>
            <ul>
                <li><a class="navoptions" class="active" href="../index.html">Home</a></li>
                <li><a class="navoptions" href="./admin.html">Admin</a></li>
                <li><a class="navoptions" href="./about.html">About</a></li>
                <li><a class="navoptions" href="./tracker.html">
                    <button>Track your request now!</button>
                </a></li>
            </ul>
        </nav>
    </header>
    <div class="elementcontainer">
      <h1>Delivery and Payment</h1> 
      <br>
  </div>

    <div class="checkout">
        <form class="checkoutform" action="" method="POST">
          <h2>Checkout Form</h2>
          <div class="tab">
            <label>Delivery Address</label>
            <input type="text" name="deliveryAddress" required><br><br>
            <label>Phone Number</label>
            <input type="text" name="phoneNumber"> <br><br>
            <label>Email Address</label>
            <input type="email" name="email"><br><br>
            <div class="order">
            
            <label>Payment Method:</label><br><br>
            <div class="radiobtn">
              <label>
                <input type="radio" name="dbt" value="cd">Cash on Delivery
              </label>
              <label >
                <input type="radio" name="dbt" value="cd">Online Payment
              </label>
            </div>
          </div>

          <div class="tab">
            <h2>Order Summary:</h2>
            <div>
              <p>certificates x1</p>
              <p>shipping fee </p>
            </div>
            <div>
              <h3>Price: P350</h3>
              <h3>Total Price: P400</h3>
            </div>
          </div>

        <!-- NEXT AND PREVIOUS BUTTONS -->
        <br><br>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                <button type="submit" id="submit" style="display: none;">Place Order</button>
            </div>
        </div>
    
        <!-- STEPS INDICATOR -->
        <div style="text-align:center; margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        </form>
      </div>



    <script src="../scripts/main.js"></script>
    
    <footer class="footer">
        <div class="footercontainer">
            <div class="footerrow">
                <div class="footer-col">
                    <h4>Team DocXpress</h4>
                    <ul>
                        <li><a href="./privacypolicy.html">privacy policy</a></li>
                    </ul>
                </div>
            </div>
        </div>
   </footer>
</body>
</html>
